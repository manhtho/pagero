<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Invoice</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background-color: #f4f4f4; }
        .total { font-weight: bold; }
    </style>
</head>
<body>
<h1>Invoice</h1>
<p><strong>Invoice Number:</strong> <span id="invoiceNumber"></span></p>
<p><strong>Date:</strong> <span id="date"></span></p>
<p><strong>Customer:</strong> <span id="customer"></span></p>

<table>
    <thead>
    <tr>
        <th>Item</th><th>Quantity</th><th>Price</th><th>Total</th>
    </tr>
    </thead>
    <tbody id="items"></tbody>
    <tfoot>
    <tr>
        <td colspan="3" class="total">Grand Total</td>
        <td class="total" id="grandTotal"></td>
    </tr>
    </tfoot>
</table>

<script>
    const invoiceData = {
        invoiceNumber: 'INV-12345',
        date: '2025-05-17',
        customer: 'John Doe',
        items: [
            { name: 'Widget A', quantity: 2, price: 10 },
            { name: 'Widget B', quantity: 1, price: 20 },
            { name: 'Widget C', quantity: 5, price: 3 },
        ],
    };

    document.getElementById('invoiceNumber').textContent = invoiceData.invoiceNumber;
    document.getElementById('date').textContent = invoiceData.date;
    document.getElementById('customer').textContent = invoiceData.customer;

    const itemsContainer = document.getElementById('items');
    let grandTotal = 0;

    invoiceData.items.forEach(item => {
        const total = item.quantity * item.price;
        grandTotal += total;

        const row = document.createElement('tr');
        row.innerHTML = `
        <td>${item.name}</td>
        <td>${item.quantity}</td>
        <td>$${item.price.toFixed(2)}</td>
        <td>$${total.toFixed(2)}</td>
      `;
        itemsContainer.appendChild(row);
    });

    document.getElementById('grandTotal').textContent = `$${grandTotal.toFixed(2)}`;
</script>
</body>
</html>
